specifications about</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="170" x="38" y="222.0591">the required resources like</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="29" x="212" y="222.0591">time</text><line style="stroke: #000000; stroke-width: 1.0;" x1="212" x2="241" y1="224.0591" y2="224.0591"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="241" y="222.0591">,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="35" x="38" y="237.1919">cores</text><line style="stroke: #000000; stroke-width: 1.0;" x1="38" x2="73" y1="239.1919" y2="239.1919"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="24" x="77" y="237.1919">and</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="54" x="105" y="237.1919">memory</text><line style="stroke: #000000; stroke-width: 1.0;" x1="105" x2="159" y1="239.1919" y2="239.1919"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="116" x="159" y="237.1919">. This can be done</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="216" x="38" y="252.3247">using one of the tools provided by</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="61" x="38" y="267.4575">slurm like</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="28" x="103" y="267.4575">srun</text><line style="stroke: #000000; stroke-width: 1.0;" x1="103" x2="131" y1="269.4575" y2="269.4575"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="13" x="135" y="267.4575">or</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="43" x="152" y="267.4575">sbatch</text><line style="stroke: #000000; stroke-width: 1.0;" x1="152" x2="195" y1="269.4575" y2="269.4575"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="195" y="267.4575">.</text><polygon fill="#A80036" points="140,301.5234,150,305.5234,140,309.5234,144,305.5234" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="27" x2="146" y1="305.5234" y2="305.5234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="69" x="34" y="300.5903">Submit Job</text><polygon fill="#A80036" points="396,330.6563,406,334.6563,396,338.6563,400,334.6563" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="162" x2="402" y1="334.6563" y2="334.6563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="25" x="169" y="329.7231">new</text><rect fill="#FEFECE" filter="url(#f1)" height="30.2969" style="stroke: #A80036; stroke-width: 1.5;" width="74" x="408" y="313.6563"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="60" x="415" y="333.6514">SlurmJob</text><polygon fill="#A80036" points="38,375.9531,28,379.9531,38,383.9531,34,379.9531" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="32" x2="156" y1="379.9531" y2="379.9531"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="82" x="44" y="375.02">Return Job ID</text><polygon fill="#A80036" points="168,405.0859,158,409.0859,168,413.0859,164,409.0859" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="162" x2="446" y1="409.0859" y2="409.0859"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="59" x="174" y="404.1528">Schedule</text><rect fill="#EEEEEE" filter="url(#f1)" height="3" style="stroke: #EEEEEE; stroke-width: 1.0;" width="488" x="3" y="437.7852"/><line style="stroke: #000000; stroke-width: 1.0;" x1="3" x2="491" y1="437.7852" y2="437.7852"/><line style="stroke: #000000; stroke-width: 1.0;" x1="3" x2="491" y1="440.7852" y2="440.7852"/><rect fill="#EEEEEE" filter="url(#f1)" height="23.1328" style="stroke: #000000; stroke-width: 2.0;" width="124" x="185" y="427.2188"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="105" x="191" y="443.2856">Get Job status</text><polygon fill="#FBFB77" filter="url(#f1)" points="32,465.3516,32,550.3516,320,550.3516,320,475.3516,310,465.3516,32,465.3516" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="310" x2="310" y1="465.3516" y2="475.3516"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="320" x2="310" y1="475.3516" y2="475.3516"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="258" x="38" y="482.4185">Slurm Jobs can have one of many status</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="232" x="38" y="497.5513">indications, for a complete list check</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="230" x="38" y="512.6841">the slurm documentation. The most</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="211" x="38" y="527.8169">relevant ones for automation are</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="48" x="253" y="527.8169">queued</text><line style="stroke: #000000; stroke-width: 1.0;" x1="253" x2="301" y1="529.8169" y2="529.8169"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="301" y="527.8169">,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="48" x="38" y="542.9497">running</text><line style="stroke: #000000; stroke-width: 1.0;" x1="38" x2="86" y1="544.9497" y2="544.9497"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="86" y="542.9497">,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="32" x="94" y="542.9497">killed</text><line style="stroke: #000000; stroke-width: 1.0;" x1="94" x2="126" y1="544.9497" y2="544.9497"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="126" y="542.9497">,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="60" x="134" y="542.9497">cancelled</text><line style="stroke: #000000; stroke-width: 1.0;" x1="134" x2="194" y1="544.9497" y2="544.9497"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="24" x="198" y="542.9497">and</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="68" x="226" y="542.9497">completed</text><line style="stroke: #000000; stroke-width: 1.0;" x1="226" x2="294" y1="544.9497" y2="544.9497"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="294" y="542.9497">.</text><polygon fill="#A80036" points="140,577.0156,150,581.0156,140,585.0156,144,581.0156" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="27" x2="146" y1="581.0156" y2="581.0156"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="106" x="34" y="576.0825">Get status of Job</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="162" x2="209" y1="605.2813" y2="605.2813"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="209" x2="209" y1="605.2813" y2="618.2813"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="168" x2="209" y1="618.2813" y2="618.2813"/><polygon fill="#A80036" points="178,614.2813,168,618.2813,178,622.2813,174,618.2813" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="82" x="174" y="600.2153">Get Job by ID</text><polygon fill="#A80036" points="430,648.2813,440,652.2813,430,656.2813,434,652.2813" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="167" x2="436" y1="652.2813" y2="652.2813"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="69" x="174" y="647.3481">Get Status</text><polygon fill="#A80036" points="178,662.4141,168,666.4141,178,670.4141,174,666.4141" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="172" x2="446" y1="666.4141" y2="666.4141"/><polygon fill="#A80036" points="38,691.4141,28,695.4141,38,699.4141,34,695.4141" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="32" x2="156" y1="695.4141" y2="695.4141"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="42" x="44" y="690.481">Status</text><rect fill="#EEEEEE" filter="url(#f1)" height="3" style="stroke: #EEEEEE; stroke-width: 1.0;" width="488" x="3" y="724.1133"/><line style="stroke: #000000; stroke-width: 1.0;" x1="3" x2="491" y1="724.1133" y2="724.1133"/><line style="stroke: #000000; stroke-width: 1.0;" x1="3" x2="491" y1="727.1133" y2="727.1133"/><rect fill="#EEEEEE" filter="url(#f1)" height="23.1328" style="stroke: #000000; stroke-width: 2.0;" width="121" x="186.5" y="713.5469"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="102" x="192.5" y="729.6138">Running a Job</text><polygon fill="#FBFB77" filter="url(#f1)" points="32,751.6797,32,851.6797,289,851.6797,289,761.6797,279,751.6797,32,751.6797" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="279" x2="279" y1="751.6797" y2="761.6797"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="289" x2="279" y1="761.6797" y2="761.6797"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="220" x="38" y="768.7466">When the job is submitted it will be</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="236" x="38" y="783.8794">scheduled by the controller based on</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="225" x="38" y="799.0122">required resources, and the priority</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="219" x="38" y="814.145">of the user. The worker will ask the</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="230" x="38" y="829.2778">controller for the next scheduled job</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="192" x="38" y="844.4106">when a job is finished or killed.</text><polygon fill="#A80036" points="173,878.4766,163,882.4766,173,886.4766,169,882.4766" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="167" x2="339" y1="882.4766" y2="882.4766"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="164" x="179" y="877.5435">Get SlurmJob from Queue</text><polygon fill="#A80036" points="328,892.6094,338,896.6094,328,900.6094,332,896.6094" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="157" x2="334" y1="896.6094" y2="896.6094"/><polygon fill="#A80036" points="430,921.6094,440,925.6094,430,929.6094,434,925.6094" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="350" x2="436" y1="925.6094" y2="925.6094"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="62" x="357" y="920.6763">Get script</text><polygon fill="#A80036" points="361,935.7422,351,939.7422,361,943.7422,357,939.7422" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="355" x2="446" y1="939.7422" y2="939.7422"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="355" x2="397" y1="968.875" y2="968.875"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="397" x2="397" y1="968.875" y2="981.875"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="356" x2="397" y1="981.875" y2="981.875"/><polygon fill="#A80036" points="366,977.875,356,981.875,366,985.875,362,981.875" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="65" x="362" y="963.8091">Run Script</text></g></svg>